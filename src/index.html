<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if(mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          }
          else {
            mobileMenuIcon.classList.add("open");
          }
        })

        const ticketsMenuItem = document.getElementById("tickets-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          if(ticketsMenuItem.classList.contains("open")) {
            ticketsMenuItem.classList.remove("open");
          }
          else {
            ticketsMenuItem.classList.add("open");
          }
        })
      }
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
          <!--logo-->
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" alt="logo" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>

          <!-- mobile navigation icon used at 767px or less -->
          <div class="ml-auto my-auto pr-4 block cursor-pointer md:hidden">
            <div id="mobile-menu-button" class="group peer">
              <div class="bg-zinc-200 rounded-full w-8 h-1 top-0 group-open:rotate-45 group-open:top-2 relative transition-all"></div>
              <div class="bg-zinc-200 opacity-100 rounded-full w-8 h-1 mt-1 group-open:opacity-0 transition-all"></div>
              <div class="bg-zinc-200 rounded-full w-8 h-1 top-0 mt-1 group-open:-rotate-45 group-open:-top-2 relative transition-all"></div>
            </div><!--end of hamburger icon-->

            <!--mobile menu-->
            <div class="absolute top-[62px] left-0 bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block hidden w-full">

              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Home</span>
              </div>

              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Lineup</span>
              </div>

              <div id="tickets-menu-item" class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">

                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5">
                    <span>
                      Single day ticket
                    </span>
                  </div>
                  <div class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5">
                    <span>
                      7 Day ticket
                    </span>
                  </div>
                </div>

              </div>

              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Support</span>
              </div>
            
            </div>

          </div><!--end of hamburger wrapper-->

          <!--desktop navigation used with md breakpoint at 768px and above-->
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div class="menu-item"><span>Home</span></div>
            <div class="menu-item"><span>Lineup</span></div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="group-hover:block hidden absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right">
                <div class="p-4 font-bold text-pink-200 cursor-pointer hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out">
                  <span>Single day ticket</span>
                </div>
                <div class="p-4 font-bold text-pink-200 cursor-pointer hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out">
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item"><span>Support</span></div>
          </div>

        </nav>

        <!-- fixed header background image -->
        <div style="background-image: url('./assets/images/hero.jpg')"
        class="flex h-[calc(100vh-200px)] min-h-[400px] flex-col items-center justify-center bg-cover bg-center bg-fixed">
        </div>

      </header>
    </main>

  </body>
</html>
